<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.js"></script>
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.css" rel="stylesheet" media="screen"/>
</head>
<style>

    .btn-primary {
        color: white;
        background-color: #b84f3c;
        border-color: #b84f3c;
    }

    .btn-primary:hover {
        color: white;
        background-color: #b84f3c;
        border-color: #b84f3c;
    }

    footer {
        position: absolute;
        bottom: 0;
        width: 100%;
    }
</style>
<body>
<main class="content-wrapper">
    <div th:replace="~{header :: header}"></div>
    <div class="container">
        <div layout:fragment="content">
            <h1>Статический контент будет отображен здесь</h1>
        </div>
    </div>
    <div th:replace="~{footer :: footer}"></div>
</main>
</body>
</html>
