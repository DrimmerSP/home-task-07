<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     th:fragment="header">
    <nav class="navbar navbar-expand-lg" style="background-color: #286002">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="color: whitesmoke">Онлайн Кинотеатр</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-link">
                        <a class="nav-link active" aria-current="page" href="/films/view">Фильмы</a>
                    </li>
                    <li class="nav-link">
                        <a class="nav-link active" aria-current="page" href="/directors/view">Продюссеры</a>
                    </li>

                    <!-- Добавил блок кнопки добавления фильма -->
                    <li sec:authorize="isAuthenticated() && (hasRole('ADMIN'))" class="nav-link">
                        <a class="nav-link active" aria-current="page" href="/films/view/add">[ Добавить Фильм ]</a>
                    </li>

                    <!-- Добавил блок кнопки добавления продюссера -->
                    <li sec:authorize="isAuthenticated() && (hasRole('ADMIN'))" class="nav-link">
                        <a class="nav-link active" aria-current="page" href="/directors/view/add">[ Добавить продюссера
                            ]</a>
                    </li>

                    <li sec:authorize="isAuthenticated() && (hasRole('USER'))" class="nav-link">
                        <a class="nav-link active" aria-current="page" th:href="'/rent/user-films/'
                        + ${#authentication.getPrincipal().getUserId()}">Мои фильмы</a>
                    </li>

                    <!-- TODO: добавить просмотр пользователей и ролей от админа-->
                </ul>

                <form class="d-flex" sec:authorize="isAuthenticated()">
                    <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
                </form>

                <div sec:authorize="isAuthenticated() && (hasRole('USER'))">
                    <a class="nav-link active" aria-current="page" style="float: right"
                       href="'/films/view'">Мои фильмы</a>
                    <!-- TODO добавить эдпоинт просмотра арендованных/купленных фильмов конкретного пользователя-->
                </div>

                <div sec:authorize="isAuthenticated() && !hasRole('ADMIN')">
                    <a class="nav-link active" style="float: right"
                       href="'/users/profile' + ${#authentication.getPrincipal().getUserId()}">Профиль</a>
                </div>

                <form class="d-flex" sec:authorize="!isAuthenticated()">
                    <a href="/login" class="btn btn-primary" role="button" aria-disabled="true">Войти</a>
                </form>

                <form class="d-flex" sec:authorize="isAuthenticated()">
                    <a href="/logout" class="btn btn-primary" role="button" aria-disabled="true">Выйти</a>
                </form>
            </div>
        </div>
    </nav>
</div>
