<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Арендовать фильм</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3" th:text="'Пополнить счет пользователя ' + ${userForm.getLogin()}"></h3>
    <form method="POST" th:action="@{/users/registration/cash-update}" th:object="${userForm}">
        <input type="hidden" name="id"
               th:value="${userForm.getId()}">
        <input type="hidden" name="login"
               th:value="${userForm.getLogin()}">
        <input type="hidden" name="cash"
               th:value="${userForm.getCash()}">
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <!--Название поля инпута должно строго соответствовать названию поля класса (DTO)-->
                    <input name="updateCashValue" th:value="${userForm.getUpdateCashValue()}"
                           th:text="${userForm.getUpdateCashValue()}" type="number"
                           class="form-control"
                           id="updateCashValue" placeholder="Сумма для пополнения" required>
                    <label for="updateCashValue">Сумма для пополнения</label>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <button type="submit" class="btn btn-primary">Купить</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
        </div>
    </form>
</div>
</body>
</html>
