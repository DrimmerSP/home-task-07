<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Фильмы в каталоге</title>
</head>

<body>
<div layout:fragment="content">

    <div>
        <hr class="hr"/>
        <h3>Поиск фильма</h3>
        <form method="POST" th:action="@{/films/search}" th:object="${filmSearchForm}">
            <div class="mt-0 row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input name="bookTitle" type="text" class="form-control" id="bookTitle"
                               placeholder="Название книги">
                        <label for="bookTitle">Название фильма</label>
                    </div>
                </div>

                <div class="col-md">
                    <div class="form-floating">
                        <input name="authorFio" type="text" class="form-control" id="directorFIO"
                               placeholder="ФИО автора">
                        <label for="directorFIO">Продюссер</label>
                    </div>
                </div>

                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" name="genre" id="genre">
                            <option selected th:value="null">Выберете жанр из списка</option>
                            <option th:each="genre : ${T(com.jpc16tuesday.springlibraryproject.library.model.Genre).values()}"
                                    th:value="${genre}" th:text="${genre.getGenreTextDisplay()}"></option>
                        </select>
                        <label for="genre">Жанр</label>
                    </div>
                </div>

                <div class="row g-2">
                    <button type="submit" class="btn btn-secondary">Найти фильм</button>
                </div>
            </div>
        </form>
    </div>

    <h1>Все фильмы</h1>
    <div class="row">
        <div class="col">
            <td>
                <a href="view/add"
                   sec:authorize="isAuthenticated() && (hasRole('ADMIN'))"
                   class="btn btn-secondary"
                   role="button"
                   style="float: right"
                   aria-disabled="true">Добавить фильм</a>

                <div sec:authorize="isAuthenticated() && (hasRole('ADMIN') || hasRole('MANAGER'))">
                    <a class="btn btn-sm btn-outline-success" th:href="'/films/update/' + ${film.id}">Обновить</a>
                    <a class="btn btn-sm btn-outline-danger" th:href="'/films/delete/' + ${film.id}">Удалить</a>
                </div>
                <a th:if="${film.getAmount() > 0}" sec:authorize="hasRole('USER')"
                   class="btn btn-sm btn-outline-success"
                   th:href="'/rent/film/' + ${film.id}">Арендовать фильм</a>
            </td>
        </div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">[Название]</th>
            <th scope="col">[Описание]</th>
            <th scope="col">[Жанр]</th>
            <th scope="col">[Страна]</th>
            <th scope="col">[Премьера]</th>
            <th scope="col">[Продюссер]</th>
            <!--            <th scope="col">Автор(ы)</th>-->
            <th scope="col"></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="film : ${films}">
            <td th:text="${film.title()}">
                <!--                                <a th:href="'/books/' + ${book.getId()}" ></a>-->
                <a class="text-link text-blue" th:href="'/films/' + ${film.getId()}"
                   th:text="${film.getFilmTitle()}"></a>
            </td>
            <td th:text="${film.description()}"></td>
            <td th:text="${film.genre().getGenreTextDisplay()}"></td>
            <td th:text="${film.country().getCountryTextDisplay()}"></td>
            <td th:classappend="${film.getAmount() <= 0} ? 'not-enough-film'"
                th:text="${film.getAmount()} <= 0 ? 'Нет в наличии' : ${film.getAmount()}"></td>
            <td th:text="${film.premierDate()}"></td>
            <td th:text="${film.directorIDs()}"></td>
            <td th:text="${film.getPublishDate()}"></td>
            <td>
                <ul>
                    <li th:each="director : ${film.getDirectors()}" th:text="${director.getdirectorFIO()}"></li>
                </ul>
            </td>
            <!--                    <td>-->
            <!--                        <a class="text-link text-blue" th:if="${book.getOnlineCopyPath()} != null" th:href="@{|/books/download?bookId=${book.id}|}">-->
            <!--                            <span>Скачать книгу</span>-->
            <!--                        </a>-->
            <!--                    </td>-->
            <!--<td>
                <div sec:authorize="isAuthenticated() && (hasRole('ADMIN') || hasRole('MANAGER'))">
                    <a class="btn btn-sm btn-outline-success" th:href="'/films/update/' + ${film.id}">Обновить</a>
                    <a class="btn btn-sm btn-outline-danger" th:href="'/films/delete/' + ${film.id}">Удалить</a>
                </div>
                <a th:if="${film.getAmount() > 0}" sec:authorize="hasRole('USER')" class="btn btn-sm btn-outline-success"
                   th:href="'/rent/film/' + ${film.id}">Арендовать фильм</a>
            </td>-->

        </tr>
        </tbody>
    </table>

    <div>
        <nav aria-label="Pagination" th:if="${films.totalPages gt 0}">
            <ul class="pagination justify-content-center font-weight-bold">
                <li class="page-item" th:classappend="${films.number eq 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/films?page={id}(id=${films.number lt 2 ? 1 : films.number})}"
                       aria-label="Previous" title="Previous Page" data-toggle="tooltip">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:classappend="${i eq films.number + 1} ? 'active'"
                    th:each="i : ${#numbers.sequence( 1, films.totalPages, 1)}">
                    <a class="page-link" th:href="@{/films?page={id}(id=${i})}" th:text="${i}"
                       th:title="${'Page '+ i}" data-toggle="tooltip"></a>
                </li>
                <li class="page-item" th:classappend="${films.number eq films.totalPages - 1} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/films?page={id}(id=${films.number + 2})}"
                       aria-label="Next" title="Next Page" data-toggle="tooltip">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</div>
</body>
</html>
