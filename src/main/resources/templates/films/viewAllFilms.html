    <meta charset="UTF-8">

            background: #d0c2b0 /*url(static/img/background-image.jpg)*/;

            color: #020c0a; /* Цвет текста */
        }
    </style>

<body>
<div layout:fragment="content">
    <div>
        <hr class="hr"/>
        <h3>Поиск фильма</h3>
        <form method="POST" th:action="@{/films/search}" th:object="${filmSearchForm}">
            <div class="mt-0 row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input name="filmTitle" type="text" class="form-control" id="filmTitle"
                               placeholder="Название фильма">
                        <label for="filmTitle">Название фильма</label>
                    </div>
                </div>

                <div class="col-md">
                    <div class="form-floating">
                        <input name="directorFio" type="text" class="form-control" id="directorFIO"
                               placeholder="ФИО автора">
                        <label for="directorFIO">Продюссер</label>
                    </div>
                </div>

                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" name="genre" id="genre">
                            <option selected th:value="null">Выберете жанр из списка</option>
                            <option th:each="genre : ${T(ru.homework.hometask07.model.Genre).values()}"
                                    th:value="${genre}" th:text="${genre.getGenreTextDisplay()}"></option>
                        </select>
                        <label for="genre">Жанр</label>
                    </div>
                </div>

                <div class="row g-2">
                    <button type="submit" class="btn btn-secondary">Найти фильм</button>
                </div>
            </div>
        </form>
    </div>
    <hr class="mt-3 hr"/>
    <div class="mt-5">
        <div class="row">
            <div class="col">
                <h2>Все фильмы</h2>
            </div>
            <div class="col">
                <a sec:authorize="isAuthenticated() && (hasRole('ADMIN') || hasRole('USER'))"
                   th:href="@{/films/view/add}"
                   class="btn btn-success"
                   role="button"
                   style="float: right"
                   aria-disabled="true">Добавить фильм</a>
            </div>
        </div>
        <div>
            <table class="table table-hover mt-3">
                <thead>
                <tr>
                    <th scope="col">[Название]</th>
                    <th scope="col">[Описание]</th>
                    <th scope="col">[Жанр]</th>
                    <th scope="col">[Страна]</th>
                    <th scope="col">[Премьера]</th>
                    <th scope="col">[Режиссеры]</th>
                    <th scope="col">[Цена]</th>
                    <th scope="col"></th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="film : ${films}">
                    <td>
                        <a class="text-link text-blue" th:href="'/films/view/' + ${film.getId()}"
                           th:text="${film.getTitle()}"></a>
                    </td>
                    <td th:text="${film.getDescription()}"></td>
                    <td th:text="${film.getGenre().getGenreTextDisplay()}"></td>
                    <td th:text="${film.getCountry().getCountryTextDisplay()}"></td>
                    <td th:text="${film.getPremierDate()}"></td>
                    <td>
                        <ul>
                            <li th:each="director : ${film.getDirectors().values()}" th:text="${director}"></li>
                        </ul>
                    </td>
                    <td th:text="${film.getPrice()} + 'р.'"></td>
                    <td>
                        <!--                        <a class="text-link text-blue" th:if="${book.getOnlineCopyPath()} != null" th:href="@{|/books/download?bookId=${book.id}|}">-->
                        <!--                            <span>Скачать книгу</span>-->
                        <!--                        </a>-->
                    </td>
                    <td>
                        <div sec:authorize="isAuthenticated() && (hasRole('ADMIN') || hasRole('USER'))">
                            <a class="btn btn-sm btn-outline-success" th:href="'/films/view/update/' + ${film.getId()}">Обновить</a>
                            <a th:if="${!film.isDeleted()}" class="btn btn-sm btn-outline-danger"
                               th:href="'/film/view/delete/' + ${film.getId()}"
                               onclick="return confirm('Вы действительно хотите удалить книгу?')">Удалить</a>
                            <a th:if="${film.isDeleted()}" class="btn btn-sm btn-outline-warning"
                               th:href="'/films/view/restore/' + ${film.getId()}">Восстановить</a>
                        </div>
                        <a sec:authorize="!hasRole('ADMIN')" class="btn btn-sm btn-outline-success"
                           th:href="'/rent/film/' + ${film.getId()}">Купить фильм</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--        &lt;!&ndash;Модальное окно для ошибок старт&ndash;&gt;-->
    <!--        <div th:if="${exception != null && exception != ''}" class="modal fade" id="deleteErrorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">-->
    <!--            <div class="modal-dialog">-->
    <!--                <div class="modal-content">-->
    <!--                    <div class="modal-header">-->
    <!--                        <h5 class="modal-title" id="exampleModalLabel">Ошибка</h5>-->
    <!--                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
    <!--                    </div>-->
    <!--                    <div class="modal-body" th:text="${exception}">-->
    <!--                    </div>-->
    <!--                    <div class="modal-footer">-->
    <!--                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>-->
    <!--                    </div>-->
    <!--                </div>-->
    <!--            </div>-->
    <!--        </div>-->
    <!--        &lt;!&ndash;Модальное окно для ошибок конец&ndash;&gt;-->
    <div>
        <nav aria-label="Pagination" th:if="${films.totalPages gt 0}">
            <ul class="pagination justify-content-center font-weight-bold">
                <li class="page-item" th:classappend="${films.number eq 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/films?page={id}(id=${films.number lt 2 ? 1 : films.number})}"
                       aria-label="Previous" title="Previous Page" data-toggle="tooltip">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:classappend="${i eq films.number + 1} ? 'active'"
                    th:each="i : ${#numbers.sequence( 1, films.totalPages, 1)}">
                    <a class="page-link" th:href="@{/films?page={id}(id=${i})}" th:text="${i}"
                       th:title="${'Page '+ i}" data-toggle="tooltip"></a>
                </li>
                <li class="page-item" th:classappend="${films.number eq films.totalPages - 1} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/films?page={id}(id=${films.number + 2})}"
                       aria-label="Next" title="Next Page" data-toggle="tooltip">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</div>
</body>
</html>
