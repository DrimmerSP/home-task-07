<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Добавить фильм</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Добавить фильм</h3>
    <form style="max-width: 50vw" method="POST" th:action="@{/films/view/add}" th:object="${filmForm}">
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <!--Название поля инпута должно строго соответствовать названию поля класса (DTO)-->
            <input name="title" type="text" class="form-control" id="title">
        </div>
        <!--<div class="mb-3">
            <label for="country" class="form-label">Страна</label>
            <input name="country" type="text" class="form-control" filmId="country">
        </div>-->
        <div class="mb-3">
            <label for="country" class="form-label">Страна</label>
            <select class="form-select" name="country" id="country">
                <option selected>Выберете страну из списка:</option>
                <option th:each="country : ${T(ru.homework.hometask07.model.Country).values()}"
                        th:value="${country}" th:text="${country.getCountryTextDisplay()}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="premierDate" class="form-label">Дата премьеры</label>
            <input name="premierDate" type="text" class="form-control" id="premierDate">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <input name="description" type="text" class="form-control" id="description">
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Жанр</label>
            <select class="form-select" name="genre" id="genre">
                <option selected>Выберете жанр из списка:</option>
                <option th:each="genre : ${T(ru.homework.hometask07.model.Genre).values()}"
                        th:value="${genre}" th:text="${genre.getGenreTextDisplay()}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
    </form>
</div>
</body>
</html>
